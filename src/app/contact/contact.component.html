  <section class="contact-info-section">
    <div class="contact-info">
      <div class="contact-h1">
        <h1>Get In Touch</h1>
      </div>

      <div class="col-md-12">
        <div class="col-md-6" style="margin-right: 4%">
          <input type="text" class="form-control custom-input" id="name" [(ngModel)]="contactName" placeholder="Name" />
        </div>

        <!-- <div class="col-md-1"></div> -->

        <div class="col-md-6">
          <input type="text" class="form-control custom-input" id="emial" [(ngModel)]="contactEmail"
            placeholder="Email" />
        </div>
      </div>

      <div class="col-md-12 custom-title">
        <input type="text" class="form-control custom-input" id="emial" [(ngModel)]="contactTopic"
          placeholder="Subject or Topic Title" />
      </div>

      <div class="col-md-12 custom-title">
        <textarea class="form-control custom-input detail" id="message" [(ngModel)]="contactDescription"
          placeholder="Enter your message"></textarea>
      </div>

      <div class="col-md-12">
        <button class="form-control Tab hire-me-btn" tabindex="4" type="button" (click)="sendMessage()">
          Send Now
        </button>
      </div>
    </div>
  </section>
</div>
